<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS 업데이트 샘플</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>업데이트된 웹페이지 ✨</h1>
        
        <img src="https://via.placeholder.com/300x150?text=Placeholder+Image" alt="샘플 이미지" class="main-image">
        
        <p>배경색을 바꾸는 버튼과, 텍스트를 입력하면 아래에 표시되는 입력창이 추가되었습니다.</p>
        
        <button id="colorButton" class="control-btn">배경색 바꾸기</button>
        
        <hr> <h2>텍스트 입력 기능</h2>
        <input type="text" id="textInput" placeholder="여기에 텍스트를 입력하세요">
        
        <p>입력된 내용: <span id="displayArea"></span></p>
        
        <button id="updateButton" class="control-btn">내용 업데이트</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
